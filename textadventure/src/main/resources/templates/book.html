<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/postRequest.js"></script>
  <script src="/getRequest.js"></script>
</head>
<body>
<div id="postResultDiv" align="center"></div>
<div class="container">
  <h2>Stacked form</h2>
  <form id="bookForm">
    <div class="form-group">
      <label for="bookId">Book ID:</label>
      <input type="text" class="form-control" id="bookId" placeholder="Enter Book ID" name="bookId">
    </div>
    <div class="form-group">
      <label for="bookName">Book Name:</label>
      <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name" name="bookName">
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" class="form-control" id="author" placeholder="Enter author" name="author">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <div class="col-sm-7" style="margin: 20px 0px 20px 0px">
    <button id="getAllBooks" type="button" class="btn btn-primary">Get All Books</button>
    <div id="getResultDiv" style="padding: 20px 10px 20px 50px">
      <ul class="list-group"></ul>
    </div>
  </div>
</div>
</body>
</html>
